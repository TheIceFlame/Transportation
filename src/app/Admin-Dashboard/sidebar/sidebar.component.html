
<div class="app-container">
  <!-- Modern Sidebar -->
  <aside class="modern-sidebar" [class.expanded]="isExpanded" [class.collapsed]="!isExpanded">
    <!-- Header Section -->
    <div class="sidebar-header">
      <div class="logo-container" [class.mini]="!isExpanded">
        <div class="logo-icon">
          <img src="assets/images/D-logo.png">
        </div>
        <div class="logo-text" *ngIf="isExpanded">
          <h3>Dashboard</h3>
          <span>pro</span>
        </div>
      </div>

      <!-- Toggle Button -->
      <button class="toggle-btn top" (click)="toggleSidebar()" [class.rotated]="!isExpanded">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <!-- Quick Actions (Always visible) -->
      <div class="nav-section">
        <div class="section-title" *ngIf="isExpanded">
          <span>Overview</span>
          <div class="section-line"></div>
        </div>

        <a class="nav-item" [class.active]="currentRoute === 'dashboard'" [routerLink]="'/admin/dashboard'">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
              <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
              <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
              <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="isExpanded">Dashboard</span>
          <div class="nav-indicator"></div>
        </a>

      </div>

      <!-- Main Menu -->
      <div class="nav-section">
        <div class="section-title" *ngIf="isExpanded">
          <span>Management</span>
          <div class="section-line"></div>
        </div>

        <a *ngFor="let item of menu1"
           class="nav-item"
           [class.active]="item.active"
           [routerLink]="'/'+item.root">
          <div class="nav-icon">
            <ng-container [ngSwitch]="item.icon">

              <svg *ngSwitchCase="'merchant'" viewBox="0 0 24 24" width="20" height="20">
                <path d="M3 4h18v4H3z" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M5 8v12h14V8" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M9 12h6" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>

              <!-- Drivers Icon -->
              <svg *ngSwitchCase="'drivers'" viewBox="0 0 24 24" width="20" height="20">
                <circle cx="12" cy="6" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M5 21v-2a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M17 10h3l-1.5 2.5L20 15h-3" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>

              <!-- Orders Icon -->
              <svg *ngSwitchCase="'orders'" viewBox="0 0 24 24" width="20" height="20">
                <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M7 8h10M7 12h6" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>

              <!-- Vehicle Icon -->
              <svg *ngSwitchCase="'vehicle'" viewBox="0 0 24 24" width="20" height="20">
                <path d="M3 13l2-5h14l2 5v6a1 1 0 0 1-1 1h-1a2 2 0 1 1-4 0H9a2 2 0 1 1-4 0H4a1 1 0 0 1-1-1v-6z" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>

              <!-- Scheduling Icon -->
              <svg *ngSwitchCase="'scheduling'" viewBox="0 0 24 24" width="20" height="20">
                <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M16 2v4M8 2v4M3 10h18" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M10 14h4v4h-4z" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>

              <!-- Default Icon (optional) -->
              <svg *ngSwitchDefault viewBox="0 0 24 24" width="20" height="20">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M12 8v4l3 3" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
            </ng-container>
          </div>
          <span class="nav-text" *ngIf="isExpanded">{{ item.name }}</span>
          <div class="nav-indicator"></div>
        </a>
      </div>



      <a class="nav-item" *ngIf="!isExpanded" (click)="toggleSidebar()">
        <div class="nav-icon">
          <svg *ngIf="isExpanded" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6" />
          </svg>
          <svg *ngIf="!isExpanded" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6" />
          </svg>
        </div>
        <span class="nav-text" *ngIf="isExpanded">Help Center</span>
        <div class="nav-indicator"></div>
      </a>
      <!--            </div>-->
    </nav>

    <!-- User Profile Section -->

  </aside>

  <!-- Main Content Area -->
  <main class="main-content" [class.expanded]="isExpanded">
    <!-- Top Navigation -->
    <header class="top-nav">
      <div class="nav-left">
        <h2>Welcome back!</h2>
        <p>Here's what's happening with your clients today.</p>
      </div>
      <div class="nav-right">
        <button class="icon-btn" (click)="logout()">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12H9" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 5v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
