<div class="main-container">
  <div class="bb-stack bb-stack--wrap vh-100">
    <div class="login-card">

      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">

        <div class="form-group">
          <label class="form-label">Register as</label>
          <div class="role-options">
            <label class="role-option">
              <input type="radio" formControlName="roles" value="MERCHANT"> Merchant
            </label>
            <label class="role-option">
              <input type="radio" formControlName="roles" value="DRIVER"> Driver
            </label>
          </div>
        </div>


        <div class="form-group">
          <label class="form-label" for="firstName">First Name</label>
          <input
            type="text"
            id="firstname"
            class="form-control"
            formControlName="firstname"
            placeholder="Enter your first name"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="lastName">Last Name</label>
          <input
            type="text"
            id="lastname"
            class="form-control"
            formControlName="lastname"
            placeholder="Enter your last name"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Create a password"
              required
            >
            <button type="button" class="password-toggle" id="passwordToggle">
              👁️
            </button>
          </div>
        </div>

        <button type="submit" class="login-button" id="signupBtn">
          <div class="loading-spinner" id="loadingSpinner"></div>
          <div class="success-checkmark" id="successCheck"></div>
          <span id="buttonText">Sign Up</span>
        </button>
      </form>

      <div class="register-link">
        <p class="register-text">Already have an account?</p>
        <a [routerLink]="'/SignIn'">Sign In</a>
      </div>
    </div>
  </div>
</div>
