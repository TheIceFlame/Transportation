<div class="main-container">
  <div class="bb-stack bb-stack--wrap vh-100">
    <div class="login-card">
      <div class="brand">
        <div class="brand-icon"></div>
      </div>

      <div class="welcome-text">
        <h1 class="welcome-title">Welcome Back</h1>
        <p class="welcome-subtitle">Sign in to access your transportation dashboard</p>
      </div>

      <form id="loginForm" [formGroup]="signinForm" (ngSubmit)="onSignin()">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
            autocomplete="username"
            formControlName="email"
            required
          >
          <div class="error-message" id="usernameError">Please enter a valid username</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              autocomplete="current-password"
              formControlName="password"
              required
            >
            <button type="button" class="password-toggle" id="passwordToggle">
              👁️
            </button>
          </div>
          <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
        </div>

        <button type="submit" class="login-button" id="loginBtn">
          <div class="loading-spinner" id="loadingSpinner"></div>
          <div class="success-checkmark" id="successCheck"></div>
          <span id="buttonText">Sign In</span>
        </button>
      </form>

      <div class="register-link">
        <p class="register-text">Don't have an account?</p>
        <a [routerLink]="'/Registration'" class="register-btn" id="registerLink">Create Account</a>
      </div>
    </div>
  </div>

</div>
