<div class="container">
  <div class="header">
    <h1>Complete Your Profile</h1>
    <p>Fill in your details to get started with our services</p>
  </div>

  <div class="form-container">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="progressPercentage"></div>
    </div>

    <div class="success-message" *ngIf="showSuccessMessage">
      Profile completed successfully! ðŸŽ‰
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Email Address <span class="required">*</span></label>
          <input
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="isFieldInvalid('email')">
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number <span class="required">*</span></label>
          <input
            type="tel"
            class="form-input"
            formControlName="phone_number"
            placeholder="Enter your phone number"
            [class.error]="isFieldInvalid('phone_number')">
          <div class="error-message" *ngIf="isFieldInvalid('phone_number')">
            {{ getFieldError('phone_number') }}
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">Company Name</label>
          <input
            type="text"
            class="form-input"
            formControlName="company_name"
            placeholder="Enter your company name">
        </div>

        <div class="form-group">
          <label class="form-label">City <span class="required">*</span></label>
          <input
            type="text"
            class="form-input"
            formControlName="city"
            placeholder="Enter your city"
            [class.error]="isFieldInvalid('city')">
          <div class="error-message" *ngIf="isFieldInvalid('city')">
            {{ getFieldError('city') }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Zip Code</label>
          <input
            type="text"
            class="form-input"
            formControlName="zipCode"
            placeholder="Enter zip code">
        </div>

        <div class="form-row full-width">
          <div class="form-group">
            <label class="form-label">Street Address <span class="required">*</span></label>
            <input
              type="text"
              class="form-input"
              formControlName="street"
              placeholder="Enter street address"
              [class.error]="isFieldInvalid('street')">
            <div class="error-message" *ngIf="isFieldInvalid('street')">
              {{ getFieldError('street') }}
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">House Number <span class="required">*</span></label>
            <input
              type="text"
              class="form-input"
              formControlName="houseNumber"
              placeholder="Enter house Number"
              [class.error]="isFieldInvalid('houseNumber')">
            <div class="error-message" *ngIf="isFieldInvalid('houseNumber')">
              {{ getFieldError('houseNumber') }}
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="profileForm.invalid">
        Complete Profile
      </button>
    </form>
  </div>
</div>
